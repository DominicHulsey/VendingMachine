<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/style.css">
  <title>Vending Machine</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 d-flex flex-column justify-content-center">
      </div>
      <div class="col-12 d-flex flex-column justify-content-center align-items-center">
        <img src="assets/triple-time-vending-machine-red.png" alt="">
      </div>
      <div class="col-12 d-flex justify-content-center align-items-center" id="buttons">

      </div>
      <div class="col-12 d-flex justify-content-center align-items-center">
        <div id="balance">
          <h1 class='my-1'>Balance: $<span id="Balance"></span></1>
        </div>
      </div>
      <div class="col-12 d-flex justify-content-center align-items-center">
        <div id="balance">
          <button class="btn btn-info mb-2" id="dep1" onclick="app.controllers.vendrController.addQuarter1() ">deposit
            $0.25</button>
          <button class="btn btn-info mb-2" id="dep1"
            onclick="app.controllers.vendrController.addQuarter1(),app.controllers.vendrController.addQuarter1()  ">deposit
            $0.50</button>
          <button class="btn btn-info mb-2" id="dep1"
            onclick="app.controllers.vendrController.addQuarter1(),app.controllers.vendrController.addQuarter1(),app.controllers.vendrController.addQuarter1(),app.controllers.vendrController.addQuarter1()">deposit
            $1.00</button>
        </div>
      </div>
      <div class="col-12 d-flex justify-content-center align-items-center">
        <button class="btn btn-danger" onclick="app.controllers.vendrController.stay()">REFUND</button>
      </div>
    </div>
  </div>

  <script type="module" src="app/main.js"></script>
</body>

</html>
